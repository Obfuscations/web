<script>
var utils = {
    title: {
        text: "Shiro",
        loading: "/-\|",
        frame_text: 0,
        frame_loading: 0,
        tick: () => {
            document.title = utils.title.loading[utils.title.frame_loading++] + "\t" + utils.title.text[utils.title.frame_text++];
            if (utils.title.frame_text > utils.title.text.length - 1)
                utils.title.frame_text = 0;

            if (utils.title.frame_loading > utils.title.loading.length - 1)
                utils.title.frame_loading = 0;
        },
        start: () => {
            utils.title.tick();
            setInterval(utils.title.tick, 500);
        }
    },
    sleep: async (ms) => {
        return new Promise(resolve => {
            setTimeout(resolve, ms);
        })
    }
}

var logger = {
    get_elem: () => {
        if (!$("#events")[0])
            $('body').prepend($('<div id="events">'));

        return $("#events");
    },
    log: (title, text) => {
        var elem = $(`<div class="event"><span class="log-title">${title} |</span> <span class="log-body">${text}</span></div>`);

        logger.get_elem().append(elem);

        elem.animate({ opacity: 1, top: -5 }, 100);
        setTimeout(() => {
            elem.animate({ opacity: 0, top: -15 }, 100, () => {
                setTimeout(() => { elem.remove() }, 10);
            })
        }, 3500);
    }
}

window.onload = async () => {
    utils.title.start();
    await utils.sleep(400);
    logger.log("Shiro", "marc is daddy <3");
    $.get("https://ipapi.co/json/", async res => {
        await utils.sleep(500);
        logger.log("Shiro", `your ip: ${res.ip}`);
        await utils.sleep(500);
        logger.log("Shiro", `developed by alfie`);
        });
    $("video").prop("volume", 0.2);

    $("video")[0].play().catch((e)=>{
        logger.log("archstaka", "error, please click anywhere to start the video");
        $(document).click(()=>{$("video")[0].play()});
    });


}
</script>
